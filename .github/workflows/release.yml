name: 'Release'

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Read version from project file
      id: read-version
      run: |
        VERSION=$(grep -oP '<AssemblyVersion>\K[^<]+' Jellyfin.Plugin.ThemeSongs/Jellyfin.Plugin.ThemeSongs.csproj | head -1)
        # Remove the trailing .0 if present (10.10.0.1 -> 10.10.0.1)
        echo "VERSION=${VERSION}"
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Create archive
      run: zip -j "jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip" Jellyfin.Plugin.ThemeSongs/bin/Release/net8.0/Jellyfin.Plugin.ThemeSongs.dll

    - name: Calculate checksum
      id: checksum
      run: |
        CHECKSUM=$(md5sum "jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip" | cut -d ' ' -f 1)
        echo "CHECKSUM=${CHECKSUM}"
        echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_ENV

    - name: Check if tag exists remotely
      id: check_tag
      run: |
        if git ls-remote --tags origin | grep -q "refs/tags/v${{ env.VERSION }}"; then
          echo "TAG_EXISTS=true" >> $GITHUB_ENV
        else
          echo "TAG_EXISTS=false" >> $GITHUB_ENV
        fi

    - name: Create tag if needed
      if: env.TAG_EXISTS == 'false'
      run: |
        git tag "v${{ env.VERSION }}"
        git push origin "v${{ env.VERSION }}"

    - name: Wait for tag to be available
      if: env.TAG_EXISTS == 'false'
      run: sleep 2

    - name: Create release
      run: gh release create "v${{ env.VERSION }}" "jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip" --title "v${{ env.VERSION }}" --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update manifest
      run: |
        REPO_URL="https://github.com/${{ github.repository }}"
        DOWNLOAD_URL="${REPO_URL}/releases/download/v${{ env.VERSION }}/jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip"
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

        # Read current manifest and add new version at the beginning
        python3 << EOF
        import json
        import sys

        with open('manifest.json', 'r') as f:
            manifest = json.load(f)

        new_version = {
            "version": "${{ env.VERSION }}",
            "changelog": "See release notes",
            "targetAbi": "10.10.0.0",
            "sourceUrl": "${DOWNLOAD_URL}",
            "checksum": "${{ env.CHECKSUM }}",
            "timestamp": "${TIMESTAMP}"
        }

        # Insert at beginning of versions array
        manifest[0]['versions'].insert(0, new_version)

        with open('manifest.json', 'w') as f:
            json.dump(manifest, f, indent=2)
        EOF

    - name: Commit manifest changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add manifest.json
        git commit -m "Update manifest for v${{ env.VERSION }}" || echo "No changes to commit"
        git push