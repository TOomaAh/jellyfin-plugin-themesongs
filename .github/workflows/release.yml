name: 'Release'

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Read version from project file
      id: read-version
      run: |
        VERSION=$(grep -oP '<AssemblyVersion>\K[^<]+' Jellyfin.Plugin.ThemeSongs/Jellyfin.Plugin.ThemeSongs.csproj | head -1)
        # Remove the trailing .0 if present (10.10.0.1 -> 10.10.0.1)
        echo "VERSION=${VERSION}"
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Create archive
      run: zip -j "jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip" Jellyfin.Plugin.ThemeSongs/bin/Release/net8.0/Jellyfin.Plugin.ThemeSongs.dll

    - name: Create release with tag
      run: gh release create "v${{ env.VERSION }}" "jellyfin-plugin-themesongs-v${{ env.VERSION }}.zip" --title "v${{ env.VERSION }}" --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}