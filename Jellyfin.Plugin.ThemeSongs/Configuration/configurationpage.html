<!DOCTYPE html>
<html>

<head>
    <title>Theme Songs</title>
</head>

<body>
    <div id="themeSongConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage tbsConfigurationPage"
        data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form class="tbsConfigurationPage">
                    <div class="verticalSection">
                        <p>This plugin relies on the TVDB provider
                            Please make sure it is enabled!</p>
                        <br />
                    </div>
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">Audio Settings</h2>
                        <a is="emby-linkbutton" class="raised button-alt headerHelpButton emby-button" target="_blank"
                            href="https://github.com/danieladov/jellyfin-plugin-themesongs">Help</a>
                    </div>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="normalizeAudio" />
                        <span>Normalize Audio</span>
                    </label>
                    <label class="inputContainer">
                        <input is="emby-input" type="number" id="normalizeAudioVolume" min="-30" max="0" step="1" />
                        <div class="fieldDescription">
                            Normalize Audio Volume (dB)
                        </div>
                    </label>
                    <label class="inputContainer">
                        <input is="emby-input" type="text" id="ffmpegPath" />
                        <div class="fieldDescription">
                            FFmpeg Path (leave as 'ffmpeg' to use system PATH, or specify full path like '/usr/bin/ffmpeg')
                        </div>
                    </label>

                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle">Theme Song Providers</h2>
                    </div>
                    <div class="fieldDescription">
                        Configure which providers to use for downloading theme songs and their priority order.
                    </div>

                    <div class="verticalSection">
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="enablePlexProvider" />
                            <span>Enable Plex Provider</span>
                        </label>
                        <label class="inputContainer">
                            <input is="emby-input" type="number" id="plexProviderPriority" min="1" max="10" step="1" />
                            <div class="fieldDescription">
                                Plex Provider Priority (1 = highest priority)
                            </div>
                        </label>
                    </div>

                    <div class="verticalSection">
                        <label class="checkboxContainer">
                            <input is="emby-checkbox" type="checkbox" id="enableTelevisionTunesProvider" />
                            <span>Enable TelevisionTunes Provider</span>
                        </label>
                        <label class="inputContainer">
                            <input is="emby-input" type="number" id="televisionTunesProviderPriority" min="1" max="10" step="1" />
                            <div class="fieldDescription">
                                TelevisionTunes Provider Priority (1 = highest priority)
                            </div>
                        </label>
                    </div>
                    <button is="emby-button" type="submit" data-theme="b" class="raised button-submit block">
                        <span>Save</span>
                    </button>
                    <br />
                    <button is="emby-button" type="button" class="raised block" id="refresh-library"
                        onclick=download()><span>Download Theme Songs</span>
                    </button>
                </form>
            </div>
        </div>


        <script type="text/javascript">

            var ThemeSongPluginConfiguration = {
                uniquePluginId: "afe1de9c-63e4-4692-8d8c-7c964df19eb2",
                loadConfiguration: function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(ThemeSongPluginConfiguration.uniquePluginId).then(function (config) {
                        // Audio settings
                        document.getElementById("normalizeAudio").checked = config.NormalizeAudio || false;
                        document.getElementById("normalizeAudioVolume").value = config.NormalizeAudioVolume || -15;
                        document.getElementById("ffmpegPath").value = config.FfmpegPath || "ffmpeg";

                        // Provider settings
                        document.getElementById("enablePlexProvider").checked = config.EnablePlexProvider !== false;
                        document.getElementById("enableTelevisionTunesProvider").checked = config.EnableTelevisionTunesProvider !== false;
                        document.getElementById("plexProviderPriority").value = config.PlexProviderPriority || 1;
                        document.getElementById("televisionTunesProviderPriority").value = config.TelevisionTunesProviderPriority || 2;

                        Dashboard.hideLoadingMsg();
                    });
                },
                saveConfiguration: function () {
                    Dashboard.showLoadingMsg();

                    // Get audio settings
                    var normalizeAudio = document.getElementById("normalizeAudio").checked;
                    var normalizeAudioVolume = document.getElementById("normalizeAudioVolume").value;
                    var ffmpegPath = document.getElementById("ffmpegPath").value;

                    // Get provider settings
                    var enablePlexProvider = document.getElementById("enablePlexProvider").checked;
                    var enableTelevisionTunesProvider = document.getElementById("enableTelevisionTunesProvider").checked;
                    var plexProviderPriority = parseInt(document.getElementById("plexProviderPriority").value);
                    var televisionTunesProviderPriority = parseInt(document.getElementById("televisionTunesProviderPriority").value);

                    ApiClient.getPluginConfiguration(ThemeSongPluginConfiguration.uniquePluginId).then(function (config) {
                        // Update audio settings
                        config.NormalizeAudio = normalizeAudio;
                        config.NormalizeAudioVolume = normalizeAudioVolume;
                        config.FfmpegPath = ffmpegPath;

                        // Update provider settings
                        config.EnablePlexProvider = enablePlexProvider;
                        config.EnableTelevisionTunesProvider = enableTelevisionTunesProvider;
                        config.PlexProviderPriority = plexProviderPriority;
                        config.TelevisionTunesProviderPriority = televisionTunesProviderPriority;

                        ApiClient.updatePluginConfiguration(ThemeSongPluginConfiguration.uniquePluginId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                }
            }

            document.getElementById('themeSongConfigurationPage').addEventListener('pageshow', function () {
                ThemeSongPluginConfiguration.loadConfiguration();
            });
            
            document.getElementById('themeSongConfigurationPage').addEventListener('submit', function (e) {
                e.preventDefault();
                ThemeSongPluginConfiguration.saveConfiguration();
            });

            function download() {
                var request = {
                    url: ApiClient.getUrl('/ThemeSongs/DownloadTVShows'),
                    type: 'POST'
                };

                ApiClient.fetch(request).then(function () {
                    Dashboard.alert("Downloading Theme Songs...");
                }).catch(function () {
                    Dashboard.alert({
                        message: "Unexpected error occurred!"
                    });
                });
            }
           
        </script>
    </div>
</body>

</html>
